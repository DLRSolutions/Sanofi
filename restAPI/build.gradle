plugins {
	id 'org.springframework.boot' version '2.1.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'br.com.maxdev'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	//PARA GERAR A DOCUMENTAÇÂO DE NOSSO PROJETO
	compile('io.springfox:springfox-swagger2:2.7.0')
	compile('io.springfox:springfox-swagger-ui:2.7.0')
	//DEPENDENCIA DE VALIDAÇÃO DO HIBERNATE
	compile('javax.validation:validation-api:2.0.0.Final')
	compile('org.hibernate.validator:hibernate-validator:6.0.2.Final')
	//DEPENDENCIA DE TESTE DO JUNIT
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	//DEPENDENCIA DO BANCO DE DADOS
	compile('mysql:mysql-connector-java:5.1.48')
}
